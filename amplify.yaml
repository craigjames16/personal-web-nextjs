version: 1
app:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      environment:
        variables:
          OPENAI_API_KEY: sk-proj-123
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../public/**/*
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*