version: 1
app:
  environment:
    OPENAI_API_KEY: $OPENAI_API_KEY
    GOOGLE_TOKEN: $GOOGLE_TOKEN
  phases:
    preBuild:
      commands:
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
        - echo "GOOGLE_TOKEN=$GOOGLE_TOKEN" >> .env
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../public/**/*
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*